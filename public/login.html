<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        #logo {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #box {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 6px;
            border: 1px solid #333;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background: #111;
            border: 1px solid #333;
            color: #eee;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #eee;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #3a3a3a;
        }

        #error {
            color: #f55;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        #robloxLink {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #4aa3ff;
            text-decoration: none;
            font-size: 14px;
        }

        #robloxLink:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!-- Your Roblox image -->
<img id="logo" src="https://tr.rbxcdn.com/180DAY-764033bc056fb6c29af693314b0e18fa/150/150/Image/Webp/noFilter">

<div id="box">
    <h2>Admin Login</h2>

    <input id="passwordInput" type="password" placeholder="Enter password">
    <button onclick="login()">Login</button>

    <div id="error">Incorrect password</div>

    <a id="robloxLink" href="https://www.roblox.com/games/125297688331888/Build-A-Base-Tycoon-Mine" target="_blank">
        Open Roblox Game
    </a>
</div>

<script>
async function login() {
    const password = document.getElementById("passwordInput").value.trim();

    const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
    });

    const data = await res.json();

    if (!data.success) {
        document.getElementById("error").style.display = "block";
        return;
    }

    // Store token
    localStorage.setItem("adminToken", data.token);

    // Set expiration (30 minutes)
    const expiresInMinutes = 30;
    const expiryTime = Date.now() + expiresInMinutes * 60 * 1000;
    localStorage.setItem("adminTokenExpiry", expiryTime);

    window.location.href = "/dashboard.html";
}
</script>

</body>
</html>
