<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tycoon Mine Feedback Logs</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #playerList {
            margin-bottom: 20px;
        }

        .playerBtn {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 6px 12px;
            background: #222;
            color: #eee;
            border: 1px solid #444;
            cursor: pointer;
        }

        .playerBtn:hover {
            background: #444;
        }

        .playerBtn.active {
            background: #555;
            border-color: #888;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #333;
        }

        th {
            background: #222;
        }

        tr:nth-child(even) {
            background: #181818;
        }
    </style>
</head>

<body>

<h1>Tycoon Mine Feedback Logs</h1>

<!-- PLAYER LIST -->
<div id="playerList"></div>

<!-- LOG TABLE -->
<table id="logTable">
    <thead>
        <tr>
            <th>Type</th>
            <th>Text</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
let logs = [];
let selectedPlayer = null;

// Load logs from server
async function loadLogs() {
    const res = await fetch("/api/logs");
    logs = await res.json();

    renderPlayerList();
    renderLogs();
}

// Render list of players
function renderPlayerList() {
    const container = document.getElementById("playerList");
    container.innerHTML = "";

    const players = [...new Set(logs.map(l => l.PlayerName))];

    players.forEach(player => {
        const btn = document.createElement("button");
        btn.textContent = player;
        btn.className = "playerBtn";

        if (selectedPlayer === player) {
            btn.classList.add("active");
        }

        btn.addEventListener("click", () => {
            selectedPlayer = player;
            renderPlayerList();
            renderLogs();
        });

        container.appendChild(btn);
    });
}

// Render logs for selected player
function renderLogs() {
    const tbody = document.querySelector("#logTable tbody");
    tbody.innerHTML = "";

    if (!selectedPlayer) return;

    const filtered = logs.filter(l => l.PlayerName === selectedPlayer);

    filtered.forEach(log => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${log.Type}</td>
            <td>${log.Text}</td>
            <td>${new Date(log.Timestamp * 1000).toLocaleString()}</td>
        `;

        tbody.appendChild(row);
    });
}

// Initial load + auto-refresh
loadLogs();
setInterval(loadLogs, 5000);
</script>

</body>
</html>
