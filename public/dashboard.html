<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tycoon Mine Feedback Logs</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #eee;
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR */
        #sidebar {
            width: 260px;
            background: #151515;
            border-right: 1px solid #222;
            padding: 20px;
            overflow-y: auto;
        }

        #sidebar h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
            color: #fff;
        }

        .playerBtn {
            width: 100%;
            text-align: left;
            padding: 10px 12px;
            margin-bottom: 8px;
            background: #1e1e1e;
            border: 1px solid #333;
            color: #ccc;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .playerBtn:hover {
            background: #2a2a2a;
        }

        .playerBtn.active {
            background: #3a3a3a;
            border-color: #666;
            color: #fff;
        }

        /* MAIN CONTENT */
        #main {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        #main h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 26px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #161616;
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #222;
        }

        th {
            background: #202020;
            text-align: left;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #1a1a1a;
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
    <h2>Players</h2>
    <div id="playerList"></div>
</div>

<!-- MAIN CONTENT -->
<div id="main">
    <h1 id="playerTitle">Select a Player</h1>

    <table id="logTable">
        <thead>
            <tr>
                <th>Type</th>
                <th>Text</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
let logs = [];
let selectedPlayer = null;

// Load logs from server
async function loadLogs() {
    const res = await fetch("/api/logs");
    logs = await res.json();

    renderPlayerList();
    renderLogs();
}

// Render list of players
function renderPlayerList() {
    const container = document.getElementById("playerList");
    container.innerHTML = "";

    const players = [...new Set(logs.map(l => l.PlayerName))];

    players.forEach(player => {
        const btn = document.createElement("button");
        btn.textContent = player;
        btn.className = "playerBtn";

        if (selectedPlayer === player) {
            btn.classList.add("active");
        }

        btn.addEventListener("click", () => {
            selectedPlayer = player;
            document.getElementById("playerTitle").textContent = player + " â€” Feedback";
            renderPlayerList();
            renderLogs();
        });

        container.appendChild(btn);
    });
}

// Render logs for selected player
function renderLogs() {
    const tbody = document.querySelector("#logTable tbody");
    tbody.innerHTML = "";

    if (!selectedPlayer) return;

    const filtered = logs.filter(l => l.PlayerName === selectedPlayer);

    filtered.forEach(log => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${log.Type}</td>
            <td>${log.Text}</td>
            <td>${new Date(log.Timestamp * 1000).toLocaleString()}</td>
        `;

        tbody.appendChild(row);
    });
}

// Initial load + auto-refresh
loadLogs();
setInterval(loadLogs, 5000);
</script>

</body>
</html>
