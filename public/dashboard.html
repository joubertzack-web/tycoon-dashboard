<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tycoon Mine Feedback Logs</title>
    <style>
        body { font-family: Arial; background: #111; color: #eee; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; border-bottom: 1px solid #333; }
        th { background: #222; }
        tr:nth-child(even) { background: #181818; }

        #filterBar {
            margin-bottom: 15px;
        }

        #filterBar button {
            margin-right: 10px;
            padding: 6px 12px;
            background: #222;
            color: #eee;
            border: 1px solid #444;
            cursor: pointer;
        }

        #filterBar button:hover {
            background: #444;
        }
    </style>
</head>

<body>

<h1>Tycoon Mine Feedback Logs</h1>

<div id="filterBar">
    <button data-filter="All">All</button>
    <button data-filter="Bug">Bug Reports</button>
    <button data-filter="Feature">Feature Requests</button>
    <button data-filter="General">General Feedback</button>
</div>

<table id="logTable">
    <thead>
        <tr>
            <th>Player</th>
            <th>Type</th>
            <th>Text</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
let logs = []; // global so filters can use it

async function loadLogs() {
    const res = await fetch("/api/logs");
    logs = await res.json(); // store globally

    renderTable(logs);
}

function renderTable(list) {
    const tbody = document.querySelector("#logTable tbody");
    tbody.innerHTML = "";

    list.forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${log.PlayerName} (${log.UserId})</td>
            <td>${log.Type}</td>
            <td>${log.Text}</td>
            <td>${new Date(log.Timestamp * 1000).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
    });
}

// FILTER BUTTONS
document.querySelectorAll('#filterBar button').forEach(btn => {
    btn.addEventListener("click", () => {
        const filter = btn.dataset.filter;

        if (filter === "All") {
            renderTable(logs);
        } else {
            renderTable(logs.filter(entry => entry.Type === filter));
        }
    });
});

loadLogs();
setInterval(loadLogs, 5000);
</script>

</body>
</html>
